<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script type="module" src="./js/main.js"></script>    
</head>

<body>
    <button class="btn-tabs active" data-id="#datecalc">Калькулятор дат</button>
    <button class="btn-tabs" data-id="#timer">Таймер</button>
    <form class="tabs__item datecalc" id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <div class="tabs__item timer hidden" id="timer">
        <h3>Таймер</h3>
        <form>
            <label>
                <input id="h" type="number" min="0" max="24" value="0">
                <strong>Часы</strong>
            </label>
            <label>
                <input id="m" type="number" min="0" max="59" value="0">
                <strong>Минуты</strong>
            </label>
            <label>
                <input id="s" type="number" min="0" max="59" value="0">
                <strong>Секунды</strong>
            </label>
        </form>
        <div>
            <button class="btn-start" type="submit">Старт</button>
            <button class="btn-stop" type="submit">Стоп</button>
        </div>
    </div>
</body>

</html>
